<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .container {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .additional-info {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="signupForm">
        <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="genderType">성별</label>
            <select id="genderType" name="genderType" required>
                <option value="MALE">남성</option>
                <option value="FEMALE">여성</option>
            </select>
        </div>

        <div class="input-group">
            <label for="birthDate">생년월일</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="input-group">
            <label for="region">거주지역</label>
            <input type="text" id="region" name="region" required>
        </div>

        <div class="input-group">
            <label for="userType">회원 유형</label>
            <select id="userType" name="userType" required>
                <option value="">선택하세요</option>
                <option value="MERCHANT">소상공인</option>
                <option value="INFLUENCER">인플루언서</option>
            </select>
        </div>

        <!-- 소상공인 추가 정보 -->
        <div id="merchantInfo" class="additional-info">
            <div class="input-group">
                <label for="storeCategoryType">가게 카테고리</label>
                <select id="storeCategoryType" name="storeCategoryType">
                    <option value="CAFE">카페</option>
                    <option value="RESTAURANT">식당</option>
                    <option value="BAR">술집</option>
                </select>
            </div>

            <div class="input-group">
                <label for="storeName">가게명</label>
                <input type="text" id="storeName" name="storeName">
            </div>

            <div class="input-group">
                <label for="storeAddress">가게 주소</label>
                <input type="text" id="storeAddress" name="storeAddress">
            </div>
        </div>

        <!-- 인플루언서 추가 정보 -->
        <div id="influencerInfo" class="additional-info">
            <div class="input-group">
                <label for="snsType">SNS 유형</label>
                <select id="snsType" name="snsType">
                    <option value="YOUTUBE">유튜브</option>
                    <option value="INSTAGRAM">인스타그램</option>
                    <option value="BLOG">블로그</option>
                    <option value="TIKTOK">틱톡</option>
                </select>
            </div>

            <div class="input-group">
                <label for="snsUrl">SNS URL</label>
                <input type="url" id="snsUrl" name="snsUrl">
            </div>

            <div class="input-group">
                <label for="followerCount">팔로워 수</label>
                <input type="number" id="followerCount" name="followerCount">
            </div>
        </div>

        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>

<script>
    // 회원 유형에 따른 추가 정보 표시
    document.getElementById('userType').addEventListener('change', function() {
        const merchantInfo = document.getElementById('merchantInfo');
        const influencerInfo = document.getElementById('influencerInfo');

        if (this.value === 'MERCHANT') {
            merchantInfo.style.display = 'block';
            influencerInfo.style.display = 'none';
        } else if (this.value === 'INFLUENCER') {
            merchantInfo.style.display = 'none';
            influencerInfo.style.display = 'block';
        } else {
            merchantInfo.style.display = 'none';
            influencerInfo.style.display = 'none';
        }
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            genderType: document.getElementById('genderType').value,
            birthDate: document.getElementById('birthDate').value,
            region: document.getElementById('region').value,
            userType: document.getElementById('userType').value
        };

        // 소상공인 정보 추가
        if (formData.userType === 'MERCHANT') {
            formData.storeCategoryType = document.getElementById('storeCategoryType').value;
            formData.storeName = document.getElementById('storeName').value;
            formData.storeAddress = document.getElementById('storeAddress').value;
        }

        // 인플루언서 정보 추가
        if (formData.userType === 'INFLUENCER') {
            formData.snsType = document.getElementById('snsType').value;
            formData.snsUrl = document.getElementById('snsUrl').value;
            formData.followerCount = parseInt(document.getElementById('followerCount').value);
        }

        fetch('/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                alert('회원가입이 완료되었습니다.');
                window.location.href = '/login';
            })
            .catch(error => {
                alert('회원가입 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
